<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-6 插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <child>
        <div slot="header">header</div>
        <div slot="footer">footer</div>
    </child>
</div>
<script>
    Vue.component('child',{
        template:`<div>
                   <slot name="header">默认内容</slot>
                     <p>content</p>
                     <slot name="footer">默认内容</slot>
                   </div>`
    })
    new Vue({
        el:'#app',
    })
</script>
</body>
</html>
