                 console.log('计算了一次')
                 this.fullName = this.firstName+' '+this.lastName
             }
         },
        // 计算属性
        computed:{
            fullName(){
                console.log('计算了一次')
                return this.firstName+' '+this.lastName
            }
        },
        // 方法
        methods:{
            fullName(){
                console.log('计算了一次')
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>
