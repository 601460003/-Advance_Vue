<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽的作用域</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
                <li>{{props.item}}</li>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data(){
            return{
                list:[1,2,3,4]
            }
        },
        template:`<div>
                  <ul>
                      <slot v-for="item in list" :item="item">

                      </slot>
                   </ul>
                 </div>`
    })
    new Vue({
        el:'#app',
    })
</script>
</body>
</html>
